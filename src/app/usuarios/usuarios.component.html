<div class="top-space">


  <nav class="navbar navbar-dark bg-dark ">
    <span class="navbar-brand">Lista de Usuarios</span>

    
  </nav>

</div>

<br>

<table>
  <tr>
    <th>ID</th>
    <th>NOME</th>
    <th>CPF</th>
    <th>EMAIL</th>
    <th>OPÇÕES</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td></td>
    <td>{{usuario.name}}</td>
    <td>{{usuario.cpf}}</td>
    <td>{{usuario.email}}</td>
    <td>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="openLg(visualizar_editar)">Visualizar/Editar</button>
    </td>
  </tr>
</table>

<div class="fixed-action-btn" >
  <button class="btn btn-success" (click)="criarUsuario()" ><span> Criar Usuario</span></button>
</div>
