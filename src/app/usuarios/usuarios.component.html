<div class="top-space" >

  <nav class="navbar navbar-dark bg-dark ">
    <span class="navbar-brand">Lista de Usuarios</span>


    <form class="form-inline navbar-right">
      <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
    </form>
  </nav>



</div>



<br>


<table>
  <tr>
    <th>ID</th>
    <th>NOME</th>
    <th>CPF</th>
    <th>EMAIL</th>
    <th>OPÇÕES</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td></td>
    <td>{{usuario.name}}</td>
    <td>{{usuario.cpf}}</td>
    <td>{{usuario.email}}</td>
    <td>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="atualizarUsuario(usuario)">Editarr</button>
      <br>
      <button class="btn btn-outline-danger my-2 my-sm-0" (click)="deletarUsuario(usuario)">Deletar</button>

    </td>
  </tr>
</table>

<div class="fixed-action-btn" >
  <button class="btn btn-success" (click)="criarUsuario()" ><span> Criar Usuario</span></button>
</div>
