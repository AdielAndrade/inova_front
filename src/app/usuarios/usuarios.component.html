<div class="top-space">


<nav class="navbar navbar-dark bg-dark ">
  <span class="navbar-brand">Lista de Usuarios</span>

  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
  </form>
</nav>

</div>

<br>

<table>
          <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>CPF</th>
            <th>MOEDAS</th>
            <th>OPÇÕES</th>
          </tr>
          <tr>
            <td>#1</td>
            <td>ADIEL ANDRADE ROCHA</td>
            <td>###.###.###.##</td>
            <td>500</td>
            <td>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="openLg(visualizar_editar)">Visualizar/Editar</button>

            </td>
          </tr>
          <td>#2</td>
          <td>ARTUR ANDRADE ROCHA</td>
          <td>###.###.###.##</td>
          <td>50</td>
          <td>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="openLg(visualizar_editar)">Visualizar/Editar</button>
          </td>
        </table>

<div class="fixed-action-btn" >
  <button class="btn btn-success" (click)="openLg(criarUsuario)"><i class="material-icons">person_add</i> <span> Criar Usuario</span></button>

</div>


<ng-template #visualizar_editar let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Usuario</h4>

    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <app-nv-usuario></app-nv-usuario>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Sair</button>
  </div>
</ng-template>


<ng-template #criarUsuario let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Novo Usuario</h4>

    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <app-nv-usuario></app-nv-usuario>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Sair</button>
  </div>
</ng-template>
